<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/icon/note.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Notes Application</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes & never forget</h2>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container">
        <input
          type="text"
          id="search-text"
          class="input"
          placeholder="Filter Notes"
        />
        <!-- create dropdown -->
        <select id="filter-by" class="dropdown">
          <option value="byEdited">Sort By Last Edited</option>
          <option value="byCreated">Sort By recently Created</option>
          <option value="byAlphabetical">Sort Alphabetically</option>
        </select>
      </div>
    </div>
    <div class="container">
      <div id="notes"></div>
      <button id="create-note" class="button">Create Note</button>
    </div>
    <script src="./scripts/index-bundle.js"></script>
  </body>
</html>
