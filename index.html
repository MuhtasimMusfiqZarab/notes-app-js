<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes App</title>
  </head>
  <body>
    <h1>Notes App</h1>
    <h2>Take notes & never forget</h2>
    <input type="text" id="search-text" placeholder="Filter Notes" />
    <!-- create dropdown -->
    <select id="filter-by">
      <option value="byEdited">Sort By Last Edited</option>
      <option value="byCreated">Sort By recently Created</option>
      <option value="byAlphabetical">Sort Alphabetically</option>
    </select>
    <div id="notes"></div>
    <button id="create-note">Create Note</button>
    <script src="./uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="./notes-functions.js"></script>
    <script src="./notes-app.js"></script>
  </body>
</html>
